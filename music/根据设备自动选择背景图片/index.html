<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>偷得浮生半日闲</title>  
    <style>  
        body, html {  
            margin: 0;  
            padding: 0;  
            height: 100%;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            text-align: center;  
        }  
        
        /* 默认背景（电脑使用视频） */  
        body {  
            background-color: black;  
            overflow: hidden;  
        }  

        /* 视频背景样式 */  
        #background-video {  
            position: absolute;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 100%;  
            object-fit: cover;  
            z-index: -1;  
        }  

        /* 手机背景样式 */  
        @media (max-width: 768px) {  
            body {  
                background-image: url('/api.php'); /* 请替换为你的图片URL */  
                background-size: cover;  
                background-position: center;  
                background-repeat: no-repeat;  
            }  

            #background-video {  
                display: none; /* 在手机上隐藏视频 */  
            }  
        }  

        /* 搜索框样式 */  
        #search-container {  
            background: rgba(255, 255, 255, 0.8);  
            padding: 20px;  
            border-radius: 8px;  
        }  

        input[type="text"] {  
            width: 300px;  
            padding: 10px;  
            border-radius: 5px;  
            border: 1px solid #ccc;  
        }  

        input[type="submit"] {  
            padding: 10px 20px;  
            border-radius: 5px;  
            border: none;  
            background-color: #f00;  
            color: white;  
            cursor: pointer;  
        }  

        input[type="submit"]:hover {  
            background-color: #c00;  
        }  
    </style>  
</head>  
<body>  
    <!-- 音乐播放器 -->  
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js"></script>  
    <script src="https://myhkw.cn/player/js/player.js" id="myhk" key="demo" m="1"></script>  
    <video id="background-video" autoplay muted loop>  
        <source src="/pcapi.php" type="video/mp4"> <!-- 请替换为你的视频URL -->  
        你的浏览器不支持视频播放。  
    </video>  

    <div id="search-container">  
        <form action="https://www.baidu.com/s" method="get">  
            <input type="text" name="wd" placeholder="在这里搜索...">  
            <input type="submit" value="搜索">  
        </form>  
    </div>  

</body>  
</html>
